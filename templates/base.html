<!doctype html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"></script>
    <title>{{ title }} | aen_counter</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">aen-counter</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/nomination">Номинации</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add_athlete">Добавить атлета</a>
                </li>
            </ul>
            <div class="d-flex gap-2">
                {% if current_user.is_authenticated %}
                    <a href="/logout" class="btn btn-outline-light">Выйти</a>
                {% else %}
                    <a href="/login" class="btn btn-outline-light">Войти</a>
                    <a href="/reg_user" class="btn btn-outline-light">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
{% block content %}
                <div class="text-center mb-5">
                    <h1 class="display-4 fw-bold text-light">Добро пожаловать в <span class="text-primary">aen-counter</span>!</h1>
                    <p class="lead text-muted">Система для учёта атлетов и номинаций</p>
                </div>
{% endblock %}
</body>
</html>
